<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  
  
    <title>model</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" >
</head>
<body>
    <div  class="content visiblity" id="left-content">
        <h4 class="inline">data</h4>
        <button id="visualize" class="btn">visualize</button>
        <div id="data-div"></div>
        <div id="visualize-div" class="visualize-div"></div>
    </div>
    
    <div id="threeDCanvas" class="closed black">

    </div>
    <div class="content visiblity" id="right-content">
       <p class="white-text">actions : </p>
       <div id="actions-div"></div>
    </div>

    <div id="main-content">
       <div class="header">
           <h3 class="title-text black-text">model simulator</h3>
           <a href="document.html">Documentation</a>
       </div>
       <h3>enter system arttibute you want for the simulation</h3>
       <br>
       <h4>mechanical arrtibutes</h4>
       <div class="section">
            <div class="sub-section">
                <div class="label-input">
                    <p>muscle groups: </p>
                    <input type="number" id="groups" class="input-text" max="20" value="2"> 
                </div>
                <div class="label-input">
                    <p>bones: </p>
                    <input type="number" id="bones" class="input-text" max="5" value="1"> 
                </div> 
                <button class="btn btn-small" id="ready-one">ready</button>       
            </div>
       </div>
       
        <h4>network arrtibutes</h4>
        <div class="section">
            <div class="sub-section">   
                <div class="label-input">
                    <p>parameter: </p>
                    <input type="number"  id="par" class="input-text" min="30" max="1000" value="30"> 
                </div>
                <div class="label-input">
                    <p>reslution: </p>
                    <input type="number"  id="segments" class="input-text" min="5" max="15" value="3"> 
                </div>
                <button class="btn btn-small" id="ready-two">ready</button>  
            </div> 
        </div>

        <h4>enter actions to be simulated</h4>
        <button id="new-action-btn" class="btn btn-small">new action</button>
        <div class="section" id="new-action">

        </div>
        
        <button id="init-btn" class="btn btn-small">begin simulation</button>
    </div>

    <div class="content visiblity" id="bottom-content">
       
    </div>

    <div class="content visiblity" id="top-content">
        <div id="play-btn" class="centered-div">
            <p class="white-text centered-div" >play</p>
            <i class="small btn material-icons indigo lighten-5">play_circle_outline</i>
        </div>
    
    </div>


<script src="./index.js"  type="module"></script>
<script src="./events.js"  type="module"></script>

</body>
</html>
